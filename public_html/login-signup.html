<section id="login-signup">
	<div class="form">
		<form class="form-horizontal signin">
			<div class="form-wrap" style="position: relative;">
			  <h2><img src="http://corporatewheel.com/logo.png" width="50px" height="50px"></h2>
			  <br>
			  <div class="tag">SIGN IN</div>
			  <div class="form-group">
				  <!-- <label for="email">Username:</label> -->
				  <div class="relative">
					  <input class="form-control" id="name" type="text" required="" autofocus="" title="" autocomplete="" placeholder="Username">
					  <i class="fa fa-user"></i>
				  </div>
			  </div>
			  
			  <div class="form-group">
				  <!-- <label for="email">Password:</label> -->
				  <div class="relative">
					  <input id="password-field" class="form-control" type="password" required="" placeholder="Password" value="secret">
					  <i class="fa fa-key"></i><span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
				  </div>
				  <span class="pull-right"><small><a href="#">Forgot Password?</a></small></span>
			  </div> 
							  
			  <div class="login-btn">
				  <a href="#"><button class="movebtn movebtnsu" type="Submit">Login <i class="fa fa-fw fa-lock"></i></button></a>
				  <div class="relative"><hr><span class="login-text">or login with</span></div>
				  <div class="clearfix"></div>
				  <div class="social-btn clearfix">
					<a href="#"><img  src="fb-sign-in.png" width="170px" height="40px"></a>
					  <a href="#"><img class="tab" src="google-sign-in.png" width="165px" height="40px"></a>  
				</div>
			  </div>
			  
			</div>
			<div class="sign-up">
			  <a href="#" class="signbtn"><small>Not a member? Sign Up</small></a>
		  </div>
		</form>
	
		<form class="form-horizontal signup">
			<div class="form-wrap" style="position: relative;">
				<h2><img src="http://corporatewheel.com/logo.png" width="50px" height="50px"></h2>
				<br>
				<div class="tag">SIGN OUT</div>
	
			  <div class="form-group">
				  <!-- <label for="email">Username:</label> -->
				  <div class="relative">
					  <input class="form-control" id="name" type="text" required="" autofocus="" title="" autocomplete="" placeholder="Full Name">
					  <i class="fa fa-envelope"></i>
				  </div>
			  </div>
			  <div class="form-group">
				  <!-- <label for="email">Username:</label> -->
				  <div class="relative">
					  <input class="form-control" id="name" type="text" required="" autofocus="" title="" autocomplete="" placeholder="Email">
					  <i class="fa fa-user"></i>
				  </div>
			  </div>
			  
			  <div class="form-group">
				  <!-- <label for="email">Password:</label> -->
				  <div class="relative">
					  <input id="myinput1" class="form-control" type="password" required="" placeholder="Password">
					  <i class="fa fa-key"></i><span toggle="#myinput1" class="fa fa-fw fa-eye field-icon toggle-password"></span>
				  </div>
				  
			  </div> 

			  <div class="form-group">
				<!-- <label for="email">Password:</label> -->
				<div class="relative">
					<input id="myinput2" class="form-control" type="password" required="" placeholder="Confirm Password">
					<i class="fa fa-key"></i><span toggle="#myinput2" class="fa fa-fw fa-eye field-icon toggle-password"></span>
				</div>
			</div> 
							  
			  <div class="login-btn">
				  <a href="#"><button class="movebtn movebtnsu" type="Submit">Submit <i class="fa fa-fw fa-paper-plane"></i></button></a>
				  <div class="relative"><hr><span class="login-text">or signup with</span></div>
				  <div class="clearfix"></div>
				  <div class="social-btn clearfix">
					<a href="#"><img  src="fb-sign-in.png" width="170px" height="40px"></a>
					<a href="#"><img class="tab" src="google-sign-in.png" width="165px" height="40px"></a>  
				  </div>
			  </div>
			  
			</div>
			<div class="sign-up">
			  <a href="#" class="signbtn"><small>Already member? Sign in</small></a>
		  </div>
		</form>
